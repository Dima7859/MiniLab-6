<html>
  <head>
    <title>Main Page</title>
  </head>
  <body>
    <img src="/src/asset/img/kanban.svg" class="blockBackground" alt="Error">
    <div class="mainPage">
      <div class="mainPage__header">
        <div class="mainPage__header__welcome">
          <div class="mainPage__header__btnMenu"></div>
        </div>
        <div class="mainPage__header__nameAppendix">
          <p class="italicFont">Do It</p>
        </div>
        <div class="mainPage__header__profile">
          <div class="mainPage__header__profile__info" id="headerInfoName"></div>
          <div class="mainPage__header__profile__avatar" id="userAvatar"></div>
          <div class="mainPage__header__profile__avatar__menu" id="userAvatarMenu">
            <div class="mainPage__header__profile__avatar__menu__functional" id="logoutBtn">log out</div>
          </div>
        </div>
      </div>
      <div class="mainPage__menuBoards" id="userMenuBoards">
        <div class="mainPage__menuBoards__functional" id="menuBoardsFunctional">
          <div class="mainPage__menuBoards__functional__all" id="btnOpenActiveBoard">Active boards :</div>
          <div class="mainPage__menuBoards__functional__boards" id="lookBoardsActive"></div>
          <div class="mainPage__menuBoards__functional__all" id="btnOpenClosedBoard">Closed boards :</div>
          <div class="mainPage__menuBoards__functional__boards" id="lookBoardsClosed"></div>
          <hr>
          <div class="mainPage__menuBoards__functional__all" id="btnOpenCreateBoard">+ Create a board</div>
        </div>
        <div class="mainPage__menuBoards__modelBlock">
          <div class="mainPage__menuBoards__modelBlock__createBlock">
              <label for="createBoard">Enter board name</label>
              <input type="text" id="inputCreateBoard" maxlength="23">
              <p class="input-errorNameContent" id="boardError"></p>
            <button class="mainPage__menuBoards__modelBlock__createBlock__btn" id="btnCreateBoard"> Create </button>
            <button class="mainPage__menuBoards__modelBlock__createBlock__btn" id="btnClosedCreateBoard"> Close </button>
          </div>
        </div>
      </div>
    </div>
    <div class="boardsContent" id="blockBoardContent">
    </div>
    <div class="modelBlock" id="modelCreateColumn">
      <div class="modelBlock__createBlock">
          <label for="inputCreateColumn">Enter column name</label>
          <input type="text" id="inputCreateColumn" maxlength="23">
          <p class="input-errorNameContent" id="columError"></p>
        <button class="modelBlock__createBlock__btn" id="btnCreateColumn"> Create </button>
        <button class="modelBlock__createBlock__btn" id="btnClosedCreateColumn"> Close </button>
      </div>
    </div>
    <div class="modelBlock" id="modelRenameBoard">
      <div class="modelBlock__createBlock">
          <label for="inputRenameBoard">Rename board</label>
          <input type="text" id="inputRenameBoard" maxlength="23">
          <p class="input-errorNameContent" id="renameErrorBoard"></p>
        <button class="modelBlock__createBlock__btn" id="btnModalRenameBoard"> Rename </button>
        <button class="modelBlock__createBlock__btn" id="btnModalClosedRenameBoard"> Close </button>
      </div>
    </div>
    <div class="modelBlock" id="modelRenameColumn">
      <div class="modelBlock__createBlock">
          <label for="inputRenameColumn">Rename column</label>
          <input type="text" id="inputRenameColumn" maxlength="23">
          <p class="input-errorNameContent" id="renameErrorColumn"></p>
        <button class="modelBlock__createBlock__btn" id="btnRenameColumn"> Rename </button>
        <button class="modelBlock__createBlock__btn" id="btnClosedRenameColumn"> Close </button>
      </div>
    </div>
    <div class="modelBlockTask" id="modelCreateTask">
      <div class="modelBlockTask__createBlock">
        <div class="modelBlockTask__createBlock__content">
          <label for="inputCreateTask">Create Task</label>
          <textarea  type="text" id="inputCreateTask"></textarea>
        </div>
        <div class="modelBlockTask__createBlock__other">
          <div class="modelBlockTask__createBlock__other__responsible">
            <label for="responsibleTask">Assignee</label>
            <select name="responsible" id="responsibleTask"></select>
          </div>
          <div class="modelBlockTask__createBlock__other__date">
            <label for="inputDateCreateTask">Due Date</label>
            <input type="date" id="inputDateCreateTask">
          </div>
        </div>
        <div class="modelBlockTask__createBlock__error">
          <p class="input-errorTaskContent" id="taskError"></p>
          <p class="input-errorTaskDate" id="taskDateError"></p>
        </div>
        <div class="modelBlockTask__createBlock__btnBlock">
          <button class="modelBlockTask__createBlock__btnBlock__btn" id="btnCreateTask"> Create Task </button>
          <button class="modelBlockTask__createBlock__btnBlock__btn" id="btnClosedCreateTask"> Close </button>
        </div>
      </div>
    </div>
    <div class="modelBlock" id="modelInvitePartner">
      <div class="modelBlock__createBlock">
          <label for="inputInvitePartner">Invite with email</label>
          <input type="text" id="inputInvitePartner">
          <p class="input-errorNameContent" id="inviteError"></p>
        <button class="modelBlock__createBlock__btn" id="btnInvitePartner"> Share </button>
        <button class="modelBlock__createBlock__btn" id="btnClosedInvitePartner"> Close </button>
      </div>
    </div>
  </body>
</html>
